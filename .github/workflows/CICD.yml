name: CICD

on:
  push:
    branches: [ "main" ]
    tags: [ '*' ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  format_source_code:
    name: Format the source code and check for error too
    runs-on: ubuntu-latest
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v3

      - name: Setup | Install rustfmt
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - run: cargo fmt -- --check

  crate_metadata:
    name: Extract crate metadata
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.metadata.outputs.version }}

    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v3

      - id: metadata
        run: |
          cargo metadata --no-deps --format-version 1 | jq -r '"version=" + .packages[0].version' | tee -a $GITHUB_OUTPUT

  build:
    name: ${{ matrix.target }}
    runs-on: ubuntu-latest
    needs: crate_metadata
    strategy:
      matrix:
        target: [ x86_64-unknown-linux-gnu ]
    env:
      PKG_BASENAME: launchthing-v${{ needs.crate_metadata.outputs.version }}-${{ matrix.target }}
      
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v3

      - name: Setup | Install prerequisites
        run: sudo apt-get update -y && sudo apt install libgtk-4-dev build-essential

      - name: Build | Build
        run: cargo build --locked --release

      - name: Post build | Prepare artifact
        shell: bash
        run: |
          ARCHIVE_NAME="${{ env.PKG_BASENAME }}.tar.xz"
          tar -cJvf $ARCHIVE_NAME --directory=target/${{ matrix.target }}/release lll
          echo "PKG_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV

      - name: Release | Upload a artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: ${{ env.PKG_NAME }}
          path: ${{ env.PKG_NAME }}

      - name: Release | Release new version if new tag is pushed
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.PKG_NAME }}
